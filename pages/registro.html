<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
    <section>
        <div class="form-container">
            <div class="contenedor">
                <div class="Formulario">
                    <!-- FORM -->
                    <form id="loginForm">
                        <!-- <form action="#"> -->
                        <h2>Regístrate</h2>

                        <div class="input-contendor">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nombre" required>
                            <label for="#">Nombre</label>
                        </div>

                        <div class="input-contendor">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="apellido" required>
                            <label for="#">Apellidos</label>
                        </div>



                        <div class="input-contendor">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="correo" required>
                            <label for="#">Correo</label>
                        </div>



                        <div class="input-contendor">
                            <i class="fa-solid fa-earth-americas"></i>
                            <input type="text" id="ciudad" required>
                            <label for="#">Ciudad</label>
                        </div>

                        <div class="input-contendor">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" id="provincia" required>
                            <label for="#">Provincia</label>
                        </div>

                        <div class="input-contendor">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                            <label for="#">Número de Telefono</label>
                        </div>


                        <div class="input-contendor">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="contraseña" required>
                            <label for="#">Contraseña</label>
                        </div>

                        <div class="carcel">
                            <input type="checkbox">
                            <span>Acepto <a href="#">términos y condiciones</a></span><br><br>
                        </div>



                        <div class="volver">
                            <button type="submit">Acceder</button>
                            <br>
                            <br>
                            <a href="index.html">Volver a la página de inicio</a><br>
                        </div>
                    </form>


    </section>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Obtener los valores del formulario
            let nombre = document.getElementById('nombre').value;
            let contraseña = document.getElementById('contraseña').value;

            // // Almacenar los datos en localStorage
            localStorage.setItem('username', nombre);
            localStorage.setItem('password', contraseña);

            // Mensaje de registro correcto
            window.alert('Usuario registrado')

            // redirigir a index
            window.location.href = '../index.html';

        });
    </script>


</body>

</html>
